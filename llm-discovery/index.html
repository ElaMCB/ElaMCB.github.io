<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM & Gen AI Research Discovery - Ela MCB</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            font-family: 'Courier New', 'Monaco', monospace;
            background: #0a0a0f;
            color: #e4e4e7;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        /* Hacker-style banner header - from linkedin-banner-animated.html */
        .banner-header {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 40px;
        }
        
        .banner-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.2);
            z-index: 1;
        }
        
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(91, 127, 184, 0.01) 2px, rgba(91, 127, 184, 0.01) 4px);
            animation: matrix-scroll 20s linear infinite;
            z-index: 2;
        }
        
        @keyframes matrix-scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }
        
        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(91, 127, 184, 0.03) 50%, transparent 100%);
            animation: glitch 0.3s infinite;
            pointer-events: none;
            z-index: 2;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translateX(0); opacity: 0; }
            50% { transform: translateX(2px); opacity: 0.1; }
        }
        
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: rgba(91, 127, 184, 0.2);
            box-shadow: 0 0 4px rgba(91, 127, 184, 0.3);
            animation: scan 4s linear infinite;
            pointer-events: none;
            z-index: 2;
        }
        
        @keyframes scan {
            0% { top: 0; opacity: 1; }
            50% { opacity: 0.5; }
            100% { top: 100%; opacity: 1; }
        }
        
        .pixelated-transition {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0f;
            z-index: 5;
            opacity: 0;
            display: none;
            pointer-events: none;
        }
        
        .pixelated-transition.active {
            display: block;
            opacity: 1;
            animation: pixelate-out 1.5s ease-in-out forwards;
        }
        
        @keyframes pixelate-out {
            0% { opacity: 1; filter: blur(0px) contrast(1); transform: scale(1); }
            25% { filter: blur(2px) contrast(2); transform: scale(1.02); }
            50% { filter: blur(4px) contrast(3); transform: scale(1.05); opacity: 0.8; }
            75% { filter: blur(8px) contrast(4); transform: scale(1.1); opacity: 0.4; }
            100% { filter: blur(20px) contrast(5); transform: scale(1.2); opacity: 0; }
        }
        
        .text-container {
            position: relative;
            z-index: 10;
            text-align: center;
        }
        
        .static-text {
            font-size: 48px;
            font-weight: bold;
            color: #5b7fb8;
            text-shadow: 0 0 8px rgba(91, 127, 184, 0.5), 0 0 16px rgba(91, 127, 184, 0.3), 0 0 24px rgba(91, 127, 184, 0.2);
            letter-spacing: 8px;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        
        .static-text.fade-out {
            opacity: 0;
        }
        
        .typing-container {
            display: none;
            font-size: 64px;
            font-weight: bold;
            color: #5b7fb8;
            text-shadow: 0 0 8px rgba(91, 127, 184, 0.5), 0 0 16px rgba(91, 127, 184, 0.3), 0 0 24px rgba(91, 127, 184, 0.2);
            letter-spacing: 12px;
        }
        
        .typing-container.active {
            display: block;
        }
        
        .typing-container.pixelate-in {
            animation: pixelate-in 1s ease-out forwards;
        }
        
        @keyframes pixelate-in {
            0% { filter: blur(20px) contrast(5); opacity: 0; transform: scale(0.8); }
            50% { filter: blur(8px) contrast(3); opacity: 0.5; transform: scale(0.95); }
            100% { filter: blur(0px) contrast(1); opacity: 1; transform: scale(1); }
        }
        
        @keyframes subtle-pulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.01); filter: brightness(1.05); }
        }
        
        .typing-container.active.pulse {
            animation: subtle-pulse 3s ease-in-out infinite;
        }
        
        .glitch-text {
            position: relative;
        }
        
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch-text::before {
            left: -2px;
            text-shadow: 2px 0 rgba(91, 127, 184, 0.3);
            clip: rect(0, 900px, 0, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        
        .glitch-text::after {
            left: 2px;
            text-shadow: -2px 0 rgba(91, 127, 184, 0.3);
            clip: rect(0, 900px, 0, 0);
            animation: glitch-anim2 3s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            5% { clip: rect(12px, 9999px, 59px, 0); }
            10% { clip: rect(48px, 9999px, 29px, 0); }
            15% { clip: rect(42px, 9999px, 73px, 0); }
            20% { clip: rect(63px, 9999px, 27px, 0); }
            25% { clip: rect(34px, 9999px, 55px, 0); }
            30% { clip: rect(86px, 9999px, 73px, 0); }
            35% { clip: rect(20px, 9999px, 20px, 0); }
            40% { clip: rect(26px, 9999px, 60px, 0); }
            45% { clip: rect(25px, 9999px, 66px, 0); }
            50% { clip: rect(57px, 9999px, 98px, 0); }
            55% { clip: rect(5px, 9999px, 46px, 0); }
            60% { clip: rect(82px, 9999px, 31px, 0); }
            65% { clip: rect(54px, 9999px, 27px, 0); }
            70% { clip: rect(28px, 9999px, 99px, 0); }
            75% { clip: rect(45px, 9999px, 69px, 0); }
            80% { clip: rect(23px, 9999px, 85px, 0); }
            85% { clip: rect(54px, 9999px, 84px, 0); }
            90% { clip: rect(10px, 9999px, 2px, 0); }
            95% { clip: rect(33px, 9999px, 40px, 0); }
            100% { clip: rect(58px, 9999px, 98px, 0); }
        }
        
        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            5% { clip: rect(25px, 9999px, 97px, 0); }
            10% { clip: rect(40px, 9999px, 66px, 0); }
            15% { clip: rect(52px, 9999px, 99px, 0); }
            20% { clip: rect(19px, 9999px, 75px, 0); }
            25% { clip: rect(90px, 9999px, 98px, 0); }
            30% { clip: rect(2px, 9999px, 14px, 0); }
            35% { clip: rect(79px, 9999px, 85px, 0); }
            40% { clip: rect(96px, 9999px, 9px, 0); }
            45% { clip: rect(7px, 9999px, 50px, 0); }
            50% { clip: rect(23px, 9999px, 43px, 0); }
            55% { clip: rect(58px, 9999px, 96px, 0); }
            60% { clip: rect(88px, 9999px, 10px, 0); }
            65% { clip: rect(15px, 9999px, 37px, 0); }
            70% { clip: rect(31px, 9999px, 94px, 0); }
            75% { clip: rect(47px, 9999px, 11px, 0); }
            80% { clip: rect(64px, 9999px, 30px, 0); }
            85% { clip: rect(80px, 9999px, 5px, 0); }
            90% { clip: rect(1px, 9999px, 60px, 0); }
            95% { clip: rect(90px, 9999px, 80px, 0); }
            100% { clip: rect(37px, 9999px, 96px, 0); }
        }
        
        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: letter-appear 0.3s ease-out forwards;
        }
        
        @keyframes letter-appear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .cursor {
            display: inline-block;
            width: 3px;
            height: 64px;
            background: #5b7fb8;
            margin-left: 4px;
            opacity: 0;
            box-shadow: 0 0 8px rgba(91, 127, 184, 0.5);
            transition: opacity 0.3s ease-in;
        }
        
        .cursor.visible {
            opacity: 1;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        .dots {
            display: inline-block;
            margin-left: 2px;
        }
        
        .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #5b7fb8;
            border-radius: 50%;
            margin: 0 3px;
            opacity: 0;
            transform: scale(0);
            animation: dot-appear 0.4s ease-out forwards;
            box-shadow: 0 0 8px rgba(91, 127, 184, 0.5);
        }
        
        .dot:nth-child(1) { animation-delay: 0.1s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.3s; }
        
        @keyframes dot-appear {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .code-char {
            position: absolute;
            color: rgba(91, 127, 184, 0.15);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            pointer-events: none;
            animation: code-fall 20s linear infinite;
        }
        
        @keyframes code-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.15; }
            90% { opacity: 0.15; }
            100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            color: #5b7fb8;
            border-bottom: 2px solid rgba(91, 127, 184, 0.3);
            padding-bottom: 10px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(91, 127, 184, 0.2);
            border-radius: 5px;
            color: #5b7fb8;
            text-decoration: none;
        }
        .back-link:hover {
            background: rgba(91, 127, 184, 0.3);
        }
        .discovery-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(26, 26, 46, 0.5);
            border-radius: 10px;
            border: 1px solid rgba(91, 127, 184, 0.3);
        }
        .discovery-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 15px;
            border-left: 4px solid #5b7fb8;
            margin: 1rem 0;
        }
        .discovery-item h3 {
            color: #7aa3d8;
            margin-top: 0;
        }
        .discovery-item a {
            color: #5b7fb8;
            text-decoration: none;
        }
        .discovery-item a:hover {
            color: #7aa3d8;
            text-decoration: underline;
        }
        .meta-info {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
            color: rgba(228, 228, 231, 0.6);
            font-size: 0.9rem;
        }
        .status-badge {
            background: rgba(251, 191, 36, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            color: rgba(228, 228, 231, 0.7);
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Hacker-style banner header -->
    <div class="banner-header">
        <div class="matrix-bg"></div>
        <div class="glitch-overlay"></div>
        <div class="scanline"></div>
        <div id="code-chars-container"></div>
        <div class="pixelated-transition" id="pixelatedTransition"></div>
        
        <!-- Static text (initial display) -->
        <div class="text-container">
            <div class="static-text" id="staticText">ELAMCB</div>
        </div>
        
        <!-- Typing animation (appears after delay) -->
        <div class="text-container">
            <div class="typing-container" id="typingContainer">
                <span class="glitch-text" id="glitchWrapper" data-text="ELAMCB...">
                    <span id="typingText"></span>
                </span>
                <span class="dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </span>
                <span class="cursor" id="cursor"></span>
            </div>
        </div>
    </div>
    
    <div class="container">
        <a href="../index.html" class="back-link">← Back to Portfolio</a>
        
        <h1>LLM & Gen AI Research Discovery</h1>
        <p>Automated weekly scans to discover new LLMs and groundbreaking Gen AI research papers.</p>
        
        <div id="discoveries-content">
            <p>Loading discoveries...</p>
        </div>
    </div>

    <script>
        // Hacker-style banner animation - from linkedin-banner-animated.html
        const staticText = document.getElementById('staticText');
        const typingContainer = document.getElementById('typingContainer');
        const typingText = document.getElementById('typingText');
        const glitchWrapper = document.getElementById('glitchWrapper');
        const cursor = document.getElementById('cursor');
        const letters = ['E', 'L', 'A', 'M', 'C', 'B'];
        
        // Wait 3 seconds, then fade out static text
        setTimeout(() => {
            staticText.classList.add('fade-out');
            
            // Trigger pixelated transition
            const pixelatedTransition = document.getElementById('pixelatedTransition');
            pixelatedTransition.classList.add('active');
            
            // After fade completes, show typing container and start animation
            setTimeout(() => {
                staticText.style.display = 'none';
                typingContainer.classList.add('active', 'pixelate-in');
                
                // Type each letter with delay
                let index = 0;
                const typeLetter = () => {
                    if (index < letters.length) {
                        const letterSpan = document.createElement('span');
                        letterSpan.className = 'letter';
                        letterSpan.textContent = letters[index];
                        letterSpan.style.animationDelay = `${index * 0.15}s`;
                        typingText.appendChild(letterSpan);
                        // Update glitch text
                        glitchWrapper.setAttribute('data-text', letters.slice(0, index + 1).join(''));
                        index++;
                        setTimeout(typeLetter, 150);
                    } else {
                        // All letters typed, update glitch text with dots
                        glitchWrapper.setAttribute('data-text', 'ELAMCB...');
                        // Wait for dots animation, then show cursor
                        setTimeout(() => {
                            cursor.classList.add('visible');
                            // Add pulse effect after typing completes
                            typingContainer.classList.add('pulse');
                        }, 500);
                    }
                };
                
                typeLetter();
            }, 1000);
        }, 3000);

        // Create falling code characters
        const codeCharsContainer = document.getElementById('code-chars-container');
        const codeChars = ['0', '1', '{', '}', '[', ']', '(', ')', '<', '>', '/', '*', '+', '-', '=', '&', '|', '%', '#', '@'];
        const numCodeChars = 8;

        function createCodeChar() {
            const char = document.createElement('div');
            char.className = 'code-char';
            char.textContent = codeChars[Math.floor(Math.random() * codeChars.length)];
            char.style.left = Math.random() * window.innerWidth + 'px';
            char.style.animationDuration = (15 + Math.random() * 10) + 's';
            char.style.animationDelay = Math.random() * 5 + 's';
            codeCharsContainer.appendChild(char);

            // Remove after animation
            setTimeout(() => {
                if (char.parentNode) {
                    char.parentNode.removeChild(char);
                }
            }, 25000);
        }

        // Create code characters periodically
        for (let i = 0; i < numCodeChars; i++) {
            setTimeout(() => {
                createCodeChar();
                setInterval(createCodeChar, 3000);
            }, i * 500);
        }

        // Load all discoveries from all scan files
        async function loadDiscoveries() {
            try {
                const response = await fetch('https://api.github.com/repos/ElaMCB/ElaMCB.github.io/contents/llm-discovery');
                const files = await response.json();
                
                const discoveryFiles = files
                    .filter(f => f.name.startsWith('discoveries-') && f.name.endsWith('.json'))
                    .sort((a, b) => b.name.localeCompare(a.name));
                
                if (discoveryFiles.length === 0) {
                    document.getElementById('discoveries-content').innerHTML = 
                        '<p>No discovery data available yet. The automated discovery system will run every Monday.</p>';
                    return;
                }
                
                const latestFile = discoveryFiles[0];
                const dateMatch = latestFile.name.match(/discoveries-(\d{4}-\d{2}-\d{2})/);
                const scanDate = dateMatch ? dateMatch[1] : 'Unknown';
                
                // Load and combine all discoveries
                const allModels = [];
                const allPapers = [];
                const seenModels = new Set();
                const seenPapers = new Set();
                
                for (const file of discoveryFiles) {
                    try {
                        const dataResponse = await fetch(file.download_url);
                        const data = await dataResponse.json();
                        
                        // Handle both old format (array) and new format (object with models/papers)
                        const models = data.models || (Array.isArray(data) ? data.filter(d => d.source !== 'ArXiv') : []);
                        const papers = data.papers || (Array.isArray(data) ? data.filter(d => d.source === 'ArXiv') : []);
                        
                        models.forEach(model => {
                            const key = (model.name || '').toLowerCase();
                            if (key && !seenModels.has(key)) {
                                seenModels.add(key);
                                allModels.push(model);
                            }
                        });
                        
                        papers.forEach(paper => {
                            const key = (paper.paperId || paper.name || '').toLowerCase();
                            if (key && !seenPapers.has(key)) {
                                seenPapers.add(key);
                                allPapers.push(paper);
                            }
                        });
                    } catch (error) {
                        console.warn(`Error loading ${file.name}:`, error);
                    }
                }
                
                displayDiscoveries(allModels, allPapers, scanDate);
            } catch (error) {
                console.error('Error loading discoveries:', error);
                document.getElementById('discoveries-content').innerHTML = 
                    '<p>Error loading discoveries. Please try again later.</p>';
            }
        }
        
        function displayDiscoveries(models, papers, scanDate) {
            const content = document.getElementById('discoveries-content');
            
            let html = `
                <div style="background: rgba(91, 155, 213, 0.08); padding: 1rem; border-radius: 10px; margin-bottom: 1.5rem; text-align: center;">
                    <i class="fas fa-clock" style="color: #5b7fb8;"></i>
                    <strong>Last Scan:</strong> ${scanDate}
                    <span style="margin: 0 1rem;">•</span>
                    <i class="fas fa-cube" style="color: #7aa3d8;"></i>
                    <strong>${models.length} Models Pending Review</strong>
                    <span style="margin: 0 1rem;">•</span>
                    <i class="fas fa-file-alt" style="color: #5b7fb8;"></i>
                    <strong>${papers.length} Papers Pending Review</strong>
                    <p style="margin-top: 0.5rem; color: rgba(228, 228, 231, 0.6); font-size: 0.85rem;">
                        Accumulated from all scans - ready for review
                    </p>
                </div>
            `;
            
            if (models.length > 0) {
                html += `<div class="discovery-section"><h2>New LLM Models (${models.length})</h2>`;
                models.forEach((model, index) => {
                    html += `
                        <div class="discovery-item">
                            <h3>${index + 1}. ${model.name || 'Unknown Model'}</h3>
                            <p>${model.description || 'No description available'}</p>
                            <div class="meta-info">
                                <span><i class="fas fa-tag"></i> ${model.source}</span>
                                ${model.stars ? `<span><i class="fas fa-star"></i> ${model.stars.toLocaleString()} stars</span>` : ''}
                                ${model.downloads ? `<span><i class="fas fa-download"></i> ${model.downloads.toLocaleString()} downloads</span>` : ''}
                                ${model.likes ? `<span><i class="fas fa-heart"></i> ${model.likes} likes</span>` : ''}
                            </div>
                            <a href="${model.url}" target="_blank" style="display: inline-block; margin-top: 1rem;">
                                <i class="fas fa-external-link-alt"></i> View ${model.source === 'Hugging Face' ? 'Model' : 'Repository'}
                            </a>
                            <div class="status-badge">
                                <i class="fas fa-info-circle"></i> Status: Under review - not yet tested
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
            }
            
            if (papers.length > 0) {
                html += `<div class="discovery-section"><h2>New Research Papers (${papers.length})</h2>`;
                papers.forEach((paper, index) => {
                    html += `
                        <div class="discovery-item">
                            <h3>${index + 1}. ${paper.name || 'Unknown Paper'}</h3>
                            <p>${paper.description || 'No description available'}</p>
                            <div class="meta-info">
                                <span><i class="fas fa-tag"></i> ${paper.source}</span>
                                ${paper.category ? `<span><i class="fas fa-folder"></i> ${paper.category}</span>` : ''}
                                ${paper.published ? `<span><i class="fas fa-calendar"></i> ${paper.published.split('T')[0]}</span>` : ''}
                            </div>
                            <a href="${paper.url}" target="_blank" style="display: inline-block; margin-top: 1rem;">
                                <i class="fas fa-external-link-alt"></i> Read Paper
                            </a>
                            <div class="status-badge">
                                <i class="fas fa-info-circle"></i> Status: Under review - not yet read
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
            }
            
            if (models.length === 0 && papers.length === 0) {
                html += `
                    <div style="text-align: center; padding: 2rem;">
                        <i class="fas fa-check-circle" style="font-size: 2rem; color: #5b7fb8;"></i>
                        <p style="margin-top: 1rem; color: rgba(228, 228, 231, 0.9); font-weight: bold;">All Clear!</p>
                        <p style="color: rgba(228, 228, 231, 0.7);">No new LLMs or papers discovered in the latest scan (${scanDate})</p>
                    </div>
                `;
            }
            
            content.innerHTML = html;
        }
        
        window.addEventListener('DOMContentLoaded', loadDiscoveries);
    </script>
</body>
</html>
